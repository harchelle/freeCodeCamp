<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap"
    rel="stylesheet"
    />
    <title>The Anime Survey</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div id="main">
      <div id="description-container">
        <h1 id="title">The Anime Survey Form</h1>
        <p id="description">To let us know more about your taste in anime, please fill out this form.</p>
      </div>
      <div id="form-container">
        <form id="survey-form">
          <label id="name-label">Name</label>
          <input type="text" placeholder="Enter your name" name="username" id="username" required>
          
          <label id="email-label">Email</label>
          <input type="email" placeholder="Enter your email" name="email" id="email" required>
          
          <label id="number-label">When did you start watching Anime?(Optional)</label>
          <input type="number" placeholder="Enter your age" name="age" id="number" min="1" max="1000">
          
          <label id="bigthree-label">Which is your favourite among the Big Three Shounen series?</label>
          <select id="dropdown" name="bigthree" required>
            <option disabled selected value>Select favourite in Big Three</option>
            <option value="Naruto">Naruto</option>
            <option value="Bleach">Bleach</option>
            <option value="One Piece">One Piece</option>
          </select>

          <p>Have you ever asked your friends to watch Anime?</p>
          <label>
            <input name="anime-recommend" value="Yes" type="radio"class="radio"checked>Yes
          </label>
          <label>
            <input name="anime-recommend" value="No" type="radio" class="radio">No
          </label>

          <p>What are your favourite anime genres?</p>
          <label>
            <input name="fav-genres" value="Shounen" type="checkbox">Shounen
          </label>
          <label>
            <input name="fav-genres" value="Supernatural" type="checkbox">Supernatural
          </label>
          <label>
            <input name="fav-genres" value="Slice of Life" type="checkbox">Slice of Life
          </label>
          <label>
            <input name="fav-genres" value="Romance" type="checkbox">Romance
          </label>
          <label>
            <input name="fav-genres" value="Isekai" type="checkbox">Isekai
          </label>

          <p>Anything you want to write about anime?</p>
          <textarea placeholder="Enter text here"></textarea>

          <button type="submit" id="submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
